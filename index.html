<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/devchallenges.png">
  <title>My Gallery</title>
</head>
<body>
  <section>
    <div class="gridProfile">
      <div class="boxContentProfile">
        <div class="profile">
          <img src="img/profilePhoto.png" alt="User">
          <span>Rodney Cotton</span>
          <p>Helsinki, Finlandi</p>
        </div>
      </div>
      <div class="profileActivity">
        <div class="item">
          <span>100</span>
          <span>Post</span>
        </div>
        <div class="item">
          <span>2,242</span>
          <span>Follower</span>
        </div>
        <div class="item">
          <span>1,432</span>
          <span>Following</span>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="gridPhotosGallery">
      <div class="item">
        <img src="img/photo1.png" alt="photo1">
      </div>
      <div class="item wide">
        <img src="img/photo2.png" alt="photo2">
      </div>
      <div class="item wide">
        <img src="img/photo3.png" alt="photo3">
      </div>
      <div class="item">
        <img src="img/photo5.png" alt="photo5">
      </div>
      <div class="item">
        <img src="img/photo6.png" alt="photo6">
      </div>
      <div class="item tall">
        <img src="img/photo_4.png" alt="photo4">
      </div>
      <div class="item">
        <img src="img/photo1.png" alt="photo1">
      </div>
      <div class="item">
        <img src="img/photo6.png" alt="photo6">
      </div>
      <div class="item">
        <img src="img/photo1.png" alt="photo1">
      </div>
    </div>
  </section>
  <footer>
    <p>Created by <span><a href="https://github.com/Crisops" target="_blank" rel="noopener">@Crisops</a></span> - devChallenges</p>
  </footer>
</body>
</html>
